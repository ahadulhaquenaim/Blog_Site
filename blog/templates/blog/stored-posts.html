{% extends 'base.html' %}
{% load static %}

{% block title %}
    My Stored Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/stored-posts.css' %}">
{% endblock %}


{% block content %}

    <section id="stored-posts">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a>
                </li>
            {% empty %}
                <li>No stored posts yet</li>
            {% endfor %}
        </ul>

    </section>


{% endblock %}
